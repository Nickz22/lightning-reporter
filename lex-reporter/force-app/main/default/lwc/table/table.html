<template>
    <lightning-layout multiple-rows class="table">
        <lightning-layout-item size="12"
                               alignment-bump="right"
                               class="table-header">
            <c-table-header columns={selectedFields}></c-table-header>
        </lightning-layout-item>
        <lightning-layout-item flexibility="auto"
                               class="table-data-container">
            <template for:each={childRecords} for:item="record">
                <c-table-row key={record.Id}
                                data-id={record.Id}
                                fields={selectedFields}
                                s-object={record}
                                saved={saved}
                                top-most-id={topMostId}></c-table-row>
            </template>
        </lightning-layout-item>
    </lightning-layout>
</template>
