<template>
  <div>
    <template for:each={filters} for:item="filter">
      <c-filter-input
        key={filter.id}
        filter-id={filter.id}
        field-options={fieldOptions}
        type={filter.type}
        operator-options={filter.operatorOptions}
        onfieldchange={handleFieldChange}
        onoperatorchange={handleOperatorChange}
        onvaluechange={handleValueChange}
        onremovefilter={handleRemoveFilter}
        is-saved={filter.saved}
      >
      </c-filter-input>
    </template>
    <div>
      <lightning-button
        label="Add Filter"
        onclick={addFilter}
      ></lightning-button>
      <lightning-button label="Save" onclick={applyFilters}></lightning-button>
    </div>
  </div>
</template>
