<template>
  <div class="filter-row">
    <lightning-combobox
      name="field"
      label="Field"
      value={field}
      options={fieldOptions}
      onchange={handleFieldChange}
    ></lightning-combobox>
    <lightning-combobox
      name="operator"
      label="Operator"
      value={operator}
      options={operatorOptions}
      onchange={handleOperatorChange}
    ></lightning-combobox>
    <lightning-input
      name="value"
      label="Value"
      value={value}
      onchange={handleValueChange}
    ></lightning-input>
  </div>
</template>
