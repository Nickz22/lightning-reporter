<template>
    <lightning-layout class="table-row">
        <template for:each={fields} for:item="field">
            <lightning-layout-item size={cellSize}
                                   key={field.value}
                                   flexibility="auto"
                                   alignment-bump="right"
                                   class="cell">
                <lightning-input data-id={field.apiName} 
                                   value={field.value} 
                                onchange={handleValueChange}></lightning-input>
            </lightning-layout-item>
        </template>
    </lightning-layout>
</template>
