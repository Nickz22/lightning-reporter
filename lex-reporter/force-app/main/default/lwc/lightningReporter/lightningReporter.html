<template>    
    <lightning-card>
        <!-- classes not allowed on lightning-card -->
        <div class="report-box"> 
            <lightning-layout multiple-rows>
                <!-- HEADER -->
                <lightning-layout-item size="3" 
                                       data-id="child-type-options">
                    <lightning-combobox
                            name="Select Child Type"
                            label="Select Child Type"
                            value={selectedType}
                            options={options}
                            onchange={handleChildTypeChange}>
                    </lightning-combobox>
                </lightning-layout-item>
                <lightning-layout-item size="6"></lightning-layout-item>
                <lightning-layout-item size="3" 
                                       padding="small-around">
                    <lightning-button
                        label="Get Records"
                        variant="neutral"
                        onclick={getChildRecords}>
                    </lightning-button>
                    <lightning-button
                        label="Save Changes"
                        variant="brand"
                        onclick={updateRecords}>
                    </lightning-button>
                </lightning-layout-item>
                <!-- END HEADER -->
                <!-- TABLE -->
                <lightning-layout-item size="9" 
                                       data-id="record-table"
                                       padding="around-medium"
                                       class="table-container">
                    <c-table selected-fields={selectedFields}
                             child-records={childRecords}></c-table>
                </lightning-layout-item>
                <!-- END TABLE -->
                <!-- START FIELDS -->
                <lightning-layout-item size="3" 
                                       data-id="field-list"
                                       class="field-list">
                <template for:each={selectableFields} for:item="field">
                    <template if:true={field.defaultSelected}>
                        <p key={field.name} 
                            data-id={field.name}
                            class="field-name field-selected"
                            onclick={handleFieldClicked}>{field.name} ({field.type})
                        </p>
                    </template>
                    <template if:false={field.defaultSelected}>
                        <p key={field.name} 
                            data-id={field.name}
                            class="field-name"
                            onclick={handleFieldClicked}>{field.name} ({field.type})
                        </p>
                    </template>
                </template> 
                </lightning-layout-item>
                <!-- END FIELDS -->
            </lightning-layout>
        </div>
    </lightning-card>
</template>
