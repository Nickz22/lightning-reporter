<template>
    <lightning-card>
        <!-- classes not allowed on lightning-card -->
        <div class="report-box"> 
            <lightning-layout multiple-rows>
                <!-- TABLE ACTIONS -->
                <lightning-layout-item size="3" 
                                       data-id="child-type-options"
                                       class="child-type-options">
                    <lightning-layout vertical-align="end">
                        <lightning-layout-item size="3" padding="horizontal-small">show</lightning-layout-item>  
                        <lightning-layout-item size="6">
                            <lightning-combobox
                                name="Select Child Type"
                                label=""
                                value={selectedType}
                                options={options}
                                onchange={handleChildTypeChange}
                                style="margin-top: -1em;">
                            </lightning-combobox>
                        </lightning-layout-item>
                        <lightning-layout-item size="3" padding="horizontal-small">records</lightning-layout-item>
                    </lightning-layout>
                </lightning-layout-item>
                <lightning-layout-item size="6"></lightning-layout-item>
                <lightning-layout-item size="3"
                                        class="button-group">
                    <lightning-button
                        label="Run"
                        variant="neutral"
                        onclick={getChildRecords}>
                    </lightning-button>
                    <lightning-button
                        label="Save"
                        variant="brand"
                        onclick={saveRecords}>
                    </lightning-button>
                </lightning-layout-item>
                <!-- END TABLE ACTIONS -->
                <lightning-layout-item size="9" 
                                       data-id="record-table"
                                       padding="around-medium"
                                       class="table-container">
                    <template if:true={selectedFields}>
                        <c-table selected-fields={selectedFields}
                                 child-records={childRecords}
                                 top-most-id={recordId}
                                 saved={saved}
                                 onedit={stopPoller}></c-table>
                    </template>
                </lightning-layout-item>
                <!-- START FIELDS -->
                <lightning-layout-item size="3" 
                                       data-id="field-list"
                                       class="field-list">
                    <template for:each={selectableFields} for:item="field">
                        <template if:true={field.selected}>
                            <p key={field.name} 
                                data-id={field.name}
                                class="field-name field-selected"
                                onclick={handleFieldClicked}>{field.label} ({field.type})
                            </p>
                        </template>
                        <template if:false={field.selected}>
                            <p key={field.name} 
                                data-id={field.name}
                                class="field-name"
                                onclick={handleFieldClicked}>{field.name} ({field.type})
                            </p>
                        </template>
                    </template> 
                </lightning-layout-item>
                <!-- END FIELDS -->
            </lightning-layout>
        </div>
    </lightning-card>
</template>
