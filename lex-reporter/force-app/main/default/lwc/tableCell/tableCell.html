<template>
  <a if:true={cell.IsReference} href={cell.RefUrl} target="_blank"
    >{cell.Value}</a
  >
  <template if:true={cell.IsDatetime}>
    <p class="datetime" if:false={cell.IsEditable}>
      <lightning-formatted-date-time
        value={cell.Value}
        year="numeric"
        month="numeric"
        day="numeric"
        hour="2-digit"
        minute="2-digit"
      ></lightning-formatted-date-time>
    </p>
    <div
      if:true={cell.IsEditable}
      onclick={handleClick}
      data-id={cell.DataId}
      class={cellStyle}
    >
      <lightning-input
        if:false={cell.ReadOnly}
        data-id={cell.DataId}
        value={cell.Value}
        type={cell.Type}
        read-only={cell.ReadOnly}
        onchange={handleValueChange}
      ></lightning-input>
      <p if:true={cell.ReadOnly} class="datetime">
        <lightning-formatted-date-time
          value={cell.Value}
          year="numeric"
          month="numeric"
          day="numeric"
          hour="2-digit"
          minute="2-digit"
          data-id={cell.DataId}
        ></lightning-formatted-date-time>
      </p>
    </div>
  </template>
  <div
    if:true={cell.IsStandardInput}
    onclick={initEdit}
    data-id={cell.DataId}
    class="left-padding"
  >
    <lightning-input
      if:false={cell.ReadOnly}
      data-id={cell.DataId}
      value={cell.Value}
      type={cell.Type}
      onchange={handleValueChange}
      onkeydown={listenForEscape}
      class="standard-input"
    ></lightning-input>
    <lightning-input
      if:true={cell.ReadOnly}
      data-id={cell.DataId}
      value={cell.Value}
      type={cell.Type}
      onchange={handleValueChange}
      onkeydown={listenForEscape}
      read-only
      class="standard-input"
    ></lightning-input>
  </div>
</template>
