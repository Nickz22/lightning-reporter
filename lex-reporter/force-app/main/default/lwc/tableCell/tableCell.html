<template>
  <a if:true={cell.IsReference} href={cell.RefUrl} target="_blank"
    >{cell.Value}</a
  >
  <template if:true={cell.IsDatetime}>
    <p class="datetime" if:false={cell.IsEditable}>
      <lightning-formatted-date-time
        value={cell.Value}
        year="numeric"
        month="numeric"
        day="numeric"
        hour="2-digit"
        minute="2-digit"
      ></lightning-formatted-date-time>
    </p>
    <div
      if:true={cell.IsEditable}
      onclick={handleClick}
      data-id={cell.DataId}
      class={cellStyle}
    >
      <lightning-input
        if:false={readOnly}
        data-id={cell.DataId}
        value={cell.Value}
        type={cell.InputType}
        read-only={readOnly}
        onchange={handleValueChange}
        onkeydown={listenForEscape}
      ></lightning-input>
      <p if:true={readOnly} class="datetime">
        <lightning-formatted-date-time
          value={cell.Value}
          year="numeric"
          month="numeric"
          day="numeric"
          hour="2-digit"
          minute="2-digit"
          data-id={cell.DataId}
        ></lightning-formatted-date-time>
      </p>
    </div>
  </template>
  <div
    if:true={cell.IsStandardInput}
    onclick={initEdit}
    data-id={cell.DataId}
    class="left-padding"
  >
    <input
      if:false={readOnly}
      data-id={cell.DataId}
      value={cell.Value}
      type={cell.InputType}
      onchange={handleValueChange}
      onkeydown={listenForEscape}
    />
    <input
      if:true={readOnly}
      data-id={cell.DataId}
      value={cell.Value}
      type={cell.InputType}
      onchange={handleValueChange}
      onkeydown={listenForEscape}
    />
  </div>
</template>
