<template>
    <lightning-layout>
        <lightning-layout-item size="1"></lightning-layout-item>
        <template for:each={columns} for:item="column">
            <lightning-layout-item size={cellSize}
                                   key={column.name} 
                                   class="column-cell">
                <b>{column.label}</b>
            </lightning-layout-item>
        </template>
    </lightning-layout>
</template>
