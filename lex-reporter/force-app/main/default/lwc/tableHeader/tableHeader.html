<template>
    <lightning-layout class="header-container">
        <lightning-layout-item size="1"></lightning-layout-item>
        <template for:each={columns} for:item="column">
            <lightning-layout-item size="3"
                                   key={column.name} 
                                   class="column-cell">
                {column.label}
            </lightning-layout-item>
        </template>
    </lightning-layout>
</template>
